events{}
http{
    include /etc/nginx/mime.types
    gzip on
    gzip_vary on
    gzip_min_length 1024
    gzip_proxied expired no-cache no-store private auth
    gzip_types text/plain text/css  text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript
    gzip_disable "MSIE [1-6]\."

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

}